{% extends "blog/base.html" %}

{% block content %}
<h2>Posts tagged with "{{ tag.name }}"</h2>

{% if posts %}
    {% for post in posts %}
        <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:20 }}</p>
    {% endfor %}
{% else %}
    <p>No posts found for this tag.</p>
{% endif %}
{% endblock %}
